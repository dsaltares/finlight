# 1. Copy env.example to .env and fill in:
#    - BETTER_AUTH_SECRET (random string)
#    - BETTER_AUTH_URL (your actual domain, e.g. https://finlight.example.com)
#    - GOOGLE_CLIENT_ID / GOOGLE_CLIENT_SECRET (Google OAuth credentials)
# 2. Run: docker compose up -d

services:
  finlight:
    image: ghcr.io/dsaltares/finlight:main
    ports:
      - '3010:3010'
    volumes:
      - ${DATA_PATH:-finlight-data}:/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=/data/db.sqlite
    restart: unless-stopped

volumes:
  finlight-data:
